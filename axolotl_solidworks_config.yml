# Axolotl Fine-Tuning Configuration
# SolidWorks Semantic Engine
# -------------------------------------------------------------------
# Target: Qwen2.5-Coder-7B with LoRA adapter
# Training data: Generated by training_pipeline/run_pipeline.py
# -------------------------------------------------------------------

base_model: Qwen/Qwen2.5-Coder-7B
model_type: AutoModelForCausalLM
tokenizer_type: AutoTokenizer
load_in_8bit: false
load_in_4bit: true

adapter: lora
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

datasets:
  - path: output/sw_training_data.json
    type: alpaca

dataset_prepared_path: output/prepared

output_dir: ./solidworks_finetune

sequence_len: 4096
sample_packing: true
pad_to_sequence_len: true

wandb_project: sw-semantic-engine
wandb_run_id:

gradient_accumulation_steps: 4
micro_batch_size: 2
num_epochs: 3
optimizer: adamw_torch
lr_scheduler: cosine
learning_rate: 2e-4
warmup_steps: 100

train_on_inputs: false
group_by_length: false
bf16: auto
fp16:
tf32: false

gradient_checkpointing: true
flash_attention: true

logging_steps: 10
save_steps: 500
save_total_limit: 3
eval_steps: 500

special_tokens:
  pad_token: "<|endoftext|>"
