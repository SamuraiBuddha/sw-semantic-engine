# Axolotl Fine-Tuning Configuration
# SolidWorks Semantic Engine
# -------------------------------------------------------------------
# Target: Qwen2.5-Coder-7B with QLoRA adapter
# Training data: Generated by training_pipeline/run_pipeline.py
# Optimized for Linux + RTX A4000 (16GB VRAM)
# -------------------------------------------------------------------

base_model: Qwen/Qwen2.5-Coder-7B
model_type: AutoModelForCausalLM
tokenizer_type: AutoTokenizer
trust_remote_code: true
strict: false

# QLoRA - 4-bit quantization to fit 7B in 16GB VRAM
load_in_4bit: true
adapter: qlora
lora_r: 16
lora_alpha: 32
lora_dropout: 0.05
lora_target_modules:
  - q_proj
  - k_proj
  - v_proj
  - o_proj
  - gate_proj
  - up_proj
  - down_proj

datasets:
  - path: output/sw_training_data.json
    type: alpaca
    ds_type: json
val_set_size: 0.05

dataset_prepared_path: output/prepared
output_dir: ./solidworks_finetune

# Sequence length - SolidWorks code examples can be long
sequence_len: 2048
sample_packing: true
eval_sample_packing: false
pad_to_sequence_len: true

# Weights & Biases (disabled - enable if desired)
wandb_project:
wandb_name:
wandb_mode: disabled

# Training hyperparameters - batch_size=1 to fit in 16GB VRAM
micro_batch_size: 1
gradient_accumulation_steps: 8
num_epochs: 3
optimizer: adamw_torch_4bit
lr_scheduler: cosine
learning_rate: 2e-4
warmup_steps: 50
weight_decay: 0.01

train_on_inputs: false
group_by_length: false

# Precision - A4000 is Ampere, supports bf16 + tf32
bf16: true
tf32: true

# Memory optimization
gradient_checkpointing: true
gradient_checkpointing_kwargs:
  use_reentrant: false
flash_attention: true

# Logging and saving
logging_steps: 10
evals_per_epoch: 4
saves_per_epoch: 1
save_total_limit: 3

# Reproducibility
seed: 42

special_tokens:
  pad_token: "<|endoftext|>"
